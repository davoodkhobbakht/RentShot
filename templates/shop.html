{% extends "base.html" %}



{% block content %}


		<!-- Start Hero Section -->
			<div class="hero">
				<div class="container">
					<div class="row justify-content-between">
						<div class="col-lg-5">
							<div class="intro-excerpt">
								<h1 style="text-align: center; font-size: 100px;">فروشگاه</h1>
							</div>
						</div>
						<div class="col-lg-7">
							
						</div>
					</div>
				</div>
			</div>
		<!-- End Hero Section -->

		

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">
		      		<!-- Start Column  -->

					{% for p in product_list %}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src={{p.image.url}} class="img-fluid product-thumbnail">
							<h3 class="product-title">{{p.name}}</h3>
							<strong class="product-price">{{p.price_per_day}}</strong>

							<span class="icon-cross">
								<img src="/static/images/cross.svg" class="img-fluid">
							</span>
						</a>
					</div> 
					{% endfor %}
		      		<!-- End Column  -->


			
		      	</div>
		    </div>
		</div>


{% endblock %}
