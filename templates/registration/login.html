<style>
  
body{
    background-color: #000000;
}
.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);

}
.background .shape{

    border-radius: 50%;
}

form{

    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;

}
form *{

    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #ffffff;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #ffffff;
    color: #080710;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}

button:active{
    color: #000000;
}

.shape:first-child{
    background: linear-gradient(
        #ff7700,
        #f6da23
    );
    left: -100px;
    top: -100px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #b90ebe,
        #490441
    );
    right: -100px;
    bottom: -100px;
}
.my-btn-class-31 { width: 200px; font-size: 20px; font-weight: auto; color: rgb(255, 255, 255); cursor: pointer; margin: 65px; height: 70px; text-align: center; border: none; background-size: 300% 100%; border-radius: 10px; transition: background 0.4s ease-in-out 0s; background-image: linear-gradient(to right, rgb(98, 83, 225), rgb(133, 45, 145), rgb(163, 161, 255), rgb(255, 1, 251)); box-shadow: rgba(126, 52, 161, 0.75) 0px 4px 15px 0px; }
.my-btn-class-31:hover { background-position: 100% 0px; transition: background 0.4s ease-in-out 0s; }
.my-btn-class-31:focus { outline: none; }
.my-btn-class-31:active { box-shadow: rgba(126, 52, 161, 0.75) 0px 4px 5px 0px; transition: all 0.1s ease-in-out 0s; transform: translateY(2px); }
body {
    font-family: "Roboto", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    background-color: #19191d;

  a {

  .custom-table {
    min-width: 900px; }
    .custom-table thead tr, .custom-table thead th {
      border-top: none;
      border-bottom: none !important;
      color: #fff; }
    .custom-table tbody th, .custom-table tbody td {
      color: #777;
      font-weight: 400;
      padding-bottom: 20px;
      padding-top: 20px;
      font-weight: 300; }
      .custom-table tbody th small, .custom-table tbody td small {
        color: #b3b3b3;
        font-weight: 300; }
    .custom-table tbody tr:not(.spacer) {
      border-radius: 7px;
      overflow: hidden;
      -webkit-transition: .3s all ease;
      -o-transition: .3s all ease;
      transition: .3s all ease; }
      .custom-table tbody tr:not(.spacer):hover {
        -webkit-box-shadow: 0 2px 10px -5px rgba(0, 0, 0, 0.1);
        box-shadow: 0 2px 10px -5px rgba(0, 0, 0, 0.1); }
    .custom-table tbody tr th, .custom-table tbody tr td {
      background: #25252b;
      border: none;
      -webkit-transition: .3s all ease;
      -o-transition: .3s all ease;
      transition: .3s all ease; }
      .custom-table tbody tr th a, .custom-table tbody tr td a {
        color: #b3b3b3; }
      .custom-table tbody tr th:first-child, .custom-table tbody tr td:first-child {
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px; }
      .custom-table tbody tr th:last-child, .custom-table tbody tr td:last-child {
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px; }
    .custom-table tbody tr.spacer td {
      padding: 0 !important;
      height: 3px;
      border-radius: 0 !important;
      background: transparent !important; }
    .custom-table tbody tr.active th, .custom-table tbody tr.active td, .custom-table tbody tr:hover th, .custom-table tbody tr:hover td {
      color: #fff;
      background: #2e2e36; }
      .custom-table tbody tr.active th a, .custom-table tbody tr.active td a, .custom-table tbody tr:hover th a, .custom-table tbody tr:hover td a {
        color: #fff; }
  
  /* Custom Checkbox */
  .control {
    display: block;
    position: relative;
    margin-bottom: 25px;
    cursor: pointer;
    font-size: 18px; }
  
  .control input {
    position: absolute;
    z-index: -1;
    opacity: 0; }
  
  .control__indicator {
    position: absolute;
    top: 2px;
    left: 0;
    height: 20px;
    width: 20px;
    border-radius: 4px;
    border: 2px solid #3f3f47;
    background: transparent; }
  
  .control--radio .control__indicator {
    border-radius: 50%; }
  
  .control:hover input ~ .control__indicator,
  .control input:focus ~ .control__indicator {
    border: 2px solid #b90ebe; }
  
  .control input:checked ~ .control__indicator {
    border: 2px solid #b90ebe;
    background: #b90ebe; }
  
  .control input:disabled ~ .control__indicator {
    background: #e6e6e6;
    opacity: 0.6;
    pointer-events: none;
    border: 2px solid #ccc; }
  
  .control__indicator:after {
    font-family: 'icomoon';
    content: '\e5ca';
    position: absolute;
    display: none; }
  
  .control input:checked ~ .control__indicator:after {
    display: block;
    color: #fff; }
  
  .control--checkbox .control__indicator:after {
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -52%);
    -ms-transform: translate(-50%, -52%);
    transform: translate(-50%, -52%); }
  
  .control--checkbox input:disabled ~ .control__indicator:after {
    border-color: #7b7b7b; }
  
  .control--checkbox input:disabled:checked ~ .control__indicator {
    background-color: #b90ebe;
    opacity: .2;
    border: 2px solid #b90ebe; }
    
  .fp{

    color: #b90ebe;
    text-align: center;
  }
  .fp:hover{

  }
  
  .my-btn-class-32 { width: 200px; font-size: 16px; font-weight: 600; color: rgb(255, 255, 255); cursor: pointer; margin: 20px; height: 55px; text-align: center; border: none; background-size: 300% 100%; border-radius: 50px; transition: background 0.4s ease-in-out 0s; background-image: linear-gradient(to right, rgb(98, 83, 225), rgb(133, 45, 145), rgb(163, 161, 255), rgb(242, 70, 69)); box-shadow: rgba(126, 52, 161, 0.75) 0px 4px 15px 0px; }
  .my-btn-class-32:hover { background-position: 100% 0px; transition: background 0.4s ease-in-out 0s; }
  .my-btn-class-32:focus { outline: none; }
  .my-btn-class-32:active { box-shadow: rgba(126, 52, 161, 0.75) 0px 4px 5px 0px; transition: all 0.1s ease-in-out 0s; transform: translateY(2px); }

</style>
